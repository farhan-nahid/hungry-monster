<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
  </head>
  <body>
    <header>
      <!-- navbar part start -->
      <nav class="container">
        <!-- log in button -->
        <ul class="navbar__logo">
          <li>
            <a href="#">
              <img src="./assets/logo.svg" alt="logo" />
            </a>
          </li>
        </ul>

        <!-- mobile menu bar icon -->
        <input type="checkbox" id="click" />
        <label for="click" class="menu__button"
          ><i class="fas fa-bars"></i
        ></label>

        <!-- nav items -->
        <ul class="nav__items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <!-- navbar part end -->
    </header>
    <main class="container">
      <!-- meal detail start -->

      <section id="meal__detail"></section>

      <!-- meal detail end -->

      <!-- input section start -->
      <section class="meal__search__container">
        <input
          type="text"
          id="meal__search__input"
          placeholder="Search for a Meal..."
        />
        <button id="meal__search__button">Search</button>
      </section>
      <!-- input section end -->

      <!-- loading spinner start -->

      <section id="loading__spinner">
        <img src="./assets/icons/spinner.gif" alt="spinner" />
      </section>

      <!-- loading spinner end -->

      <!-- meal container start -->

      <section id="meal__container"></section>

      <!-- meal container end -->
    </main>

    <!-- font awesome js -->
    <script
      src="https://kit.fontawesome.com/c58d26cb9d.js"
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
